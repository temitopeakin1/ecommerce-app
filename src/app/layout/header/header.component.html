<header>
    <div class="header-bottom header-bottom-one header-sticky" #headerSticky [class.is-sticky]="sticky">
        <div class="container">
            <div class="row align-items-center justify-content-between">

                <div class="col-lg-2 col-sm-8 col-8 mt-15 mb-15">
                    <div class="header-logo">
                        <a routerLink="/products">
                            <img src="/cart.png" width="80px" height="80" />
                            <i class="fa fa-cart 2x"></i>  
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-3 col-4 order-lg-last">
                    <div class="header-shop-links float-end">
                      <a href="#" class="header-link">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span>Account</span>
                      </a>
                      <a href="#" class="header-link">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                        <span>Help</span>
                      </a>
                      <a href="#" class="header-link header-cart" (click)="$event.preventDefault();cart.openCartlist();">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span>Cart</span>
                        <span class="number">{{cartCount}}</span>
                      </a>
                    </div>
                  </div>
                <div class="mobile-menu order-12 d-block d-lg-none col"></div>
            </div>
        </div>
    </div>
</header>

<app-cart #cart></app-cart>
