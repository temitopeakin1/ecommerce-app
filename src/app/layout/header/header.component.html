<header>
    <div class="header-top header-top-border pt-10 pb-10">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col mt-10 mb-10">
                    <div class="header-links">
                        <a href="#">
                            <i class="fa fa-truck" aria-hidden="true"></i>
                            <span>Track your order</span>
                        </a>
                        <a href="#">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <span>Locate Store</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="header-bottom header-bottom-one header-sticky" #headerSticky [class.is-sticky]="sticky">
        <div class="container">
            <div class="row align-items-center justify-content-between">

                <div class="col-lg-2 col-sm-8 col-8 mt-15 mb-15">
                    <div class="header-logo">
                        <a routerLink="/products">
                            <img src="/cart.png" width="50px" height="50" />
                            <i class="fa fa-cart 2x"></i>
                            
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-3 col-4 order-lg-last">
                    <div class="header-shop-links float-end">
                      <a href="#" class="header-link">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span>Account</span>
                      </a>
                      <a href="#" class="header-link">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                        <span>Help</span>
                      </a>
                      <a href="#" class="header-link header-cart" (click)="$event.preventDefault();cart.openCartlist();">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span>Cart</span>
                        <span class="number">{{cartCount}}</span>
                      </a>
                    </div>
                  </div>
                  

                <div class="col-lg-6  order-12 order-xs-12 order-lg-2 mt-10 mb-10">
                    <div class="">
                        <form action="#" class="">
                            <div class="input-group">
                                <input type="search" class="form-control" style="width:55%" placeholder="Search products">
                                
                                <button class="btn btn-warning">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mobile-menu order-12 d-block d-lg-none col"></div>
            </div>
        </div>
    </div>
</header>

<app-cart #cart></app-cart>
