<div class="product">
  <div class="product-image">
    <a style="height: 200px;" routerLink="/products/{{ product?.id }}">
      <img
        [src]="(product?.images)[0]"
        alt="Product_image"
        onerror="this.onerror = null;
        this.src='assets/images/ImageNotFound.png'"
      />
      <img
        [src]="(product?.images)[1]"
        alt="Product_image"
        onerror="this.onerror = null;
        this.src='assets/images/ImageNotFound.png'"
      />
    </a>
  </div>
  <div class="product-content">
    <a
      class="product-name d-flex justify-content-between align-items-center"
      routerLink="/products/{{ product?.id }}"
    >
      <span class="item-title">{{ product?.title }}</span>
      <span class="badge badge-pill bg-warning p-1">
        {{ product?.category }}
      </span>
    </a>

    <div class="rating">
      Rating : {{product?.rating}}
    </div>

    <div class="product-content__footer">
      <div class="product-content__footer-price">
        <h5 class="product-price">${{ product?.price }}</h5>
      </div>
      <span class="product-atc rounded-circle">
        <button
          type="button"
          class="btn btn-circle text-muted"
          (click)="addProductToCart(product)"
        >
          <i class="fa fa-shopping-cart"></i>
        </button>
      </span>
    </div>
  </div>
</div>
